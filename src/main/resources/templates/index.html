<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Guardería de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/carousel.css">
</head>
<body class="d-flex flex-column align-items-center min-vh-100 py-4 bg-body-tertiary">
    <div class="container py-3">
        <header>
            <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-primary">
                <div class="container-fluid">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Sistema de Guardería de Vehículos</h1>
            </div>
        </header>

        <main class="d-flex flex-column align-items-center m-auto"> 

            <div id="carouselExampleAutoplaying" class="carousel slide w-75" data-bs-ride="carousel" data-bs-interval="4000">
                
                <div class="carousel-inner">
                    <div class="carousel-item active slide-1"></div> 
                    <div class="carousel-item slide-2"></div>
                    <div class="carousel-item slide-3"></div>
                    <div class="carousel-item slide-4"></div>
                    <div class="carousel-item slide-5"></div>
                    <div class="carousel-item slide-6"></div>
                    <div class="carousel-item slide-7"></div>
                    <div class="carousel-item slide-8"></div>
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            <div class="row justify-content-center mt-4 w-75">
                <div class="col-12 col-sm-10 col-md-8">
                    <div class="card-body text-center">
                        <h1 class="card-title display-6">Tu vehículo seguro</h1>
                        <h1 class="card-title display-6">Tu mente tranquila</h1> 
                        <br>
                        <a class="btn btn-primary btn-lg w-100" th:href="@{/loginForm/login}">Inicio</a>
                    </div>
                </div>
            </div>
        </main> 

    </div>
    <footer class="mt-auto py-3 border-top text-center">
        <p class="mb-0 text-body-secondary">© 2025 TP final</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
